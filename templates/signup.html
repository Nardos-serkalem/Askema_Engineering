<!-- templates/signup.html -->
{% extends "base.html" %}

{% block title %}Sign Up | Askema Engineering{% endblock %}

{% block content %}
<div class="text-white text-center">
    <h1>Create an Account</h1>
    <p class="lead">Join us to get exclusive updates and offers</p>
</div>

<section class="row justify-content-center mt-5">
    <div class="col-md-5">
        <form action="{{ url_for('signup_submit') }}" method="POST" class="text-white">
            <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Your full name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="mb-3">
                <label for="password_confirm" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn btn-outline-light w-100">Sign Up</button>
        </form>
    </div>
</section>
{% endblock %}
