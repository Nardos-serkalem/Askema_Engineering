{% extends "base.html" %}

{% block content %}
<div class="text-white text-center">
    <h1>Contact Us</h1>
    <p class="lead">Weâ€™d love to hear from you!</p>
</div>

<section class="mt-5 transparent-section text-white">
    <form method="POST" action="{{ url_for('contact') }}">
        <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control bg-dark text-white border-light" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control bg-dark text-white border-light" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control bg-dark text-white border-light" id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-outline-light">Send Message</button>
    </form>
</section>
{% endblock %}
