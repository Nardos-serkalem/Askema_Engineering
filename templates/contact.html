<!-- templates/contact.html -->
{% extends "base.html" %}

{% block title %}Contact Us | Askema Engineering{% endblock %}

{% block content %}
<div class="text-white text-center">
    <h1>Contact Us</h1>
    <p class="lead">Weâ€™d love to hear from you. Reach out for inquiries or support.</p>
</div>

<section class="row justify-content-center mt-5">
    <div class="col-md-6">
        <form action="{{ url_for('contact_submit') }}" method="POST" class="text-white">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your full name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-outline-light">Send Message</button>
        </form>
    </div>
</section>
{% endblock %}
