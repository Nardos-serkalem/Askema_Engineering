<!-- templates/index.html -->
{% extends "base.html" %}

{% block title %}Home | Askema Engineering{% endblock %}

{% block content %}  
<div class="position-relative">
    <video autoplay muted loop playsinline class="w-100" style="object-fit: cover; height: 90vh;">
        <source src="{{ url_for('static', filename='videos/background.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="position-absolute top-50 start-50 translate-middle text-center text-white">
        <h1 class="display-4 fw-bold">Welcome to Askema Engineering</h1>
        <p class="lead">Reliable brake and clutch solutions for a sustainable future</p>
        <a href="{{ url_for('about') }}" class="btn btn-outline-light mt-3">Learn More</a>
    </div>
</div>

<section class="container my-5 text-center">
    <h2 class="mb-4">We will be attending ETEX 2025</h2>
    <p class="lead">East Africa's largest tech event</p>
</section>
{% endblock %}
