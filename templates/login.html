<!-- templates/login.html -->
{% extends "base.html" %}

{% block title %}Login | Askema Engineering{% endblock %}

{% block content %}
<div class="text-white text-center">
    <h1>Login to Your Account</h1>
    <p class="lead">Welcome back! Please enter your details.</p>
</div>

<section class="row justify-content-center mt-5">
    <div class="col-md-5">
        <form action="{{ url_for('login_submit') }}" method="POST" class="text-white">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Your password" required>
            </div>
            <button type="submit" class="btn btn-outline-light w-100">Login</button>
        </form>
    </div>
</section>
{% endblock %}
